<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../styles/style.css">
    <meta name="keywords" content="contacto, dudas, consulta, pregunta, precio">
    <meta name="description" content="Realiza tu consulta y recibiras tu respuesta en las proximas 48hs">
    <title>Contacto - Complejo "Los Medanos" </title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg" aria-label="Ninth navbar example">
            <div class="container-xl">
                <a class="navbar-brand" href="../index.html
                "><img src="../img/logo-blanco.png" class="logo" alt="logo complejo el condor"></a>
                <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample07XL" aria-controls="navbarsExample07XL" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarsExample07XL">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav-ul">
                        <li class="nav-item me-md-2">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item me-md-2">
                            <a class="nav-link" href="./rooms.html">Habitaciones</a>
                        </li>
                        <li class="nav-item me-md-2">
                            <a class="nav-link" href="./location.html">Ubicacion</a>
                        </li>
                        <li class="nav-item me-md-2">
                            <a class="nav-link" href="./contact.html">Contacto</a>
                        </li>
                        <li class="nav-item me-md-2">
                            <a class="nav-link" href="./reservation.html">Reserva</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="mainContacto" data-aos="zoom-out">
        
        <section class="form-contacto">
            <div class="caja-formulario">
                <h1 class="titulo-contacto">CONTACTANOS</h1>
                <form class="formulario">
                    <label for="nombre">NOMBRE COMPLETO:</label>
                    <input type="text" class="respuesta" required>
                    <label for="mail">INGRESA UN CORREO ELECTRONICO:</label>
                    <input type="email" class="respuesta" required>
                    <label for="numero">INDICA TU NUMERO TELEFONICO:</label>
                    <input type="tel" required class="respuesta">
                    <label for="consulta">DEJA AQUI TU CONSULTA:</label>
                    <textarea name="consulta" cols="30" rows="10" class="respuesta textarea" required></textarea>
                    <input type="submit" value="Envia tu consulta" class="boton-consulta">
                </form>
            </div>
            <div class="redes">
                <h2>TAMBIEN PUEDES CONTACTARNOS EN NUESTRAS REDES:</h2>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="../img/iconos/instagram.svg" alt="logo de instagram" class="icon">
                </a>
                <a href="https://es-la.facebook.com/" target="_blank">
                    <img src="../img/iconos/facebook.svg" alt="logo de facebook" class="icon">
                </a>
                <a href="https://twitter.com/home" target="_blank">
                    <img src="../img/iconos/twitter.svg" alt="logo de twitter" class="icon">
                </a>
            </div>
        </section>

    </main>
