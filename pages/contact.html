<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Complejo "El condor"</title>
</head>
<body>

    <header>

        <nav class="barraNavegacion">
            <ul>
                <a href="../index.html" class="logo">
                    <img src="../img/logo-blanco.png" alt="logo complejo el condor">
                </a>                 
                <a href="../index.html" class="boton1">
                    <li>Inicio</li>
                </a>
                <a href="./rooms.html" class="boton2">
                    <li>Habitaciones</li>
                </a>
                <a href="./location.html" class="boton3">
                    <li>Como llegar</li>
                </a>
                <a href="./contact.html" class="boton4">
                    <li>Contactanos</li>
                </a>
                <a href="./reservation.html" class="boton5">
                    <li>Reserva</li>
                </a>
            </ul>
        </nav>

    </header>

    <main class="mainContacto" data-aos="zoom-out">
        
        <section class="formContacto">
            <div class="cajaFormulario">
                <h1>CONTACTANOS</h1>
                <form class="formulario">
                    <label for="nombre">NOMBRE COMPLETO:</label>
                    <input type="text" class="respuesta" required>
                    <label for="mail">INGRESA UN CORREO ELECTRONICO:</label>
                    <input type="email" class="respuesta" required>
                    <label for="numero">INDICA TU NUMERO TELEFONICO:</label>
                    <input type="tel" required class="respuesta">
                    <label for="consulta">DEJA AQUI TU CONSULTA:</label>
                    <textarea name="consulta" cols="30" rows="10" class="respuesta" required></textarea>
                    <input type="submit" value="Envia tu consulta" class="botonConsulta">
                </form>
            </div>
            <div class="redes">
                <h2>TAMBIEN PUEDES CONTACTARNOS EN NUESTRAS REDES:</h2>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="../img/iconos/instagram.svg" alt="logo de instagram" class="icon">
                </a>
                <a href="https://es-la.facebook.com/" target="_blank">
                    <img src="../img/iconos/facebook.svg" alt="logo de facebook" class="icon">
                </a>
                <a href="https://twitter.com/home" target="_blank">
                    <img src="../img/iconos/twitter.svg" alt="logo de twitter" class="icon">
                </a>
            </div>
        </section>

    </main>

    <footer>

    </footer>
    <!-- scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>    
</body>
</html>
